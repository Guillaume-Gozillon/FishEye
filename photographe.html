<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FishEye </title>
    <meta name="title" content="FishEye ">
    <meta name="description" content="An accessible platform for photographers">
    <link rel="icon" href="#" />
</head>
<body>
    <header id="header-photographe">
        <div id="bloc-logo-photographe">
            <img class="logo-photographe" src="/ID_pict/logo/fisheye-logo2.png" alt="logo">
        </div>
    </header>
    <main id="main-photographe">
        <section class="vignette-photographe">
            <div class="firstElement">
                <h1 class="firstName">Mimi Keel</h1>
                <h2>London, UK</h2>
                <p>Voir le beau dans le quotidien</p>
                <div class="hastag">
                    <div class="photographer-filter">
                        <p>#Event</p>
                    </div>
                    <div class="photographer-filter">
                        <p>#Travel</p>
                    </div>
                    <div class="photographer-filter">
                        <p>#Animals</p>
                    </div>
                </div>
            </div>
            <button class="btn-contact">Contactez-moi</button>
            <img class="image" src="/ID_pict/NabeelBrandford.jpg" alt="">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
