<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FishEye </title>
    <meta name="title" content="FishEye ">
    <meta name="description" content="An accessible platform for photographers">
    <link rel="icon" href="#" />
    <script type="module" src="js/main_photographer.js" defer></script>
</head>
<body>
    <header id="header-photographe">
        <div id="bloc-logo-photographe">
            <img class="logo-photographe" src="/img/logo/fisheye-logo.png" alt="logo">
        </div>
    </header>
    <main id="main-photographe">
        <section id="vignette-photographe" class="vignette-photographe"></section>
        <section class="trie">
            <a href="./main-index.html">Trier par</a>
            <select name="filter" id="sort-photo" class="filter">
                <option value="">Choix</option>
                <option value="trend">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </section>
        <section id="picture-photographer" class="picture-photographer"></section>
        <!--<section id="picture-photographer" class="picture-photographer"></section> -->
        <aside id="compteur" class="compteur">
            <p>130 000 ❤</p>
            <p>700€/jour</p>
        </aside>
    </main>
</body>
</html>
